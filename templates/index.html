<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Converter</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container-fluid" id="navbar">
        <h2 class="text-center">converter</h2>
    </div>
    <div class="container-fluid" id="background">
        <div class="row my-text text-center">
            <form method ="post">
                <h4>Please insert the number for conversion: </h4>
                <input name="first_num">
                <br>

                <h4>I would like to convert: </h4>
                <select name="unit">
                    <option value="kilometer(s)">from km to miles</option>
                    <option value="mile(s)">from miles to km</option>
                </select>
                <br>
                <br>
                <button class="my-button" type="submit">Submit</button>
            </form>
        </div>

        <div class="row col-md-6 col-md-offset-3">
            <div class="row text-center" id="time">
                <h2>{{ first_num }} {{ first_unit }} {{ is }} {{ second_num }} {{ second_unit }}{{ comma }}</h2>
            </div>
        </div>
    </div>

</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
